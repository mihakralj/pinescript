<!DOCTYPE html>
<html lang="en">
<head>  <meta charset="UTF-8">
  <title>PineScript Documentation</title>

  <!-- Basic meta tags -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Documentation for PineScript indicators and technical analysis library">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.css"
        integrity="sha384-3UiQGuEI4TTMaFmGIZumfRPtfKQ3trwQE2JgosJxCnGmQpL/lJdjpcHkaaFwHlcI"
        crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <style>
    :root {
      --background-primary: #0d1117;
      --background-secondary: #161b22;
      --text-color-primary: #c9d1d9;
      --text-color-secondary: #8b949e;
      --theme-color: #58a6ff;
      --border-color: #30363d;
      --code-bg: #1f2428;
      --sidebar-bg: #161b22;
      --sidebar-nav-link-color: #c9d1d9;
      --sidebar-nav-link-border-color: #58a6ff;
      --heading-color: #c9d1d9;
      --link-color: #58a6ff;
      --ui-lib-typography-font-size: 18px;
      --ui-lib-typography-line-height: 28px;
    }

    body {
      background-color: var(--background-primary);
      color: var(--text-color-primary);
      font-family: -apple-system, BlinkMacSystemFont, "Trebuchet MS", Roboto, Ubuntu, sans-serif;
      font-feature-settings: "tnum" on, "lnum" on;
      font-style: normal;
      font-size: var(--ui-lib-typography-font-size);
      font-weight: 400;
      font-variant-numeric: lining-nums tabular-nums;
      line-height: var(--ui-lib-typography-line-height);
      overflow-wrap: break-word;
    }

    .sidebar {
      background-color: var(--sidebar-bg);
      border-right: 1px solid var(--border-color);
    }

    .sidebar-toggle {
      background-color: var(--background-primary);
    }

    .sidebar ul li.active > a {
      border-right: 2px solid var(--sidebar-nav-link-border-color);
      color: var(--theme-color);
    }

    .sidebar ul li a {
      color: var(--sidebar-nav-link-color);
      position: relative;
    }

    .sidebar-nav ul:not(.app-sub-sidebar) > li:not(.file)::before {
      content: "â–¶";
      display: block;
      position: absolute;
      left: 0;
      top: 4px;
      font-size: 8px;
      transform: rotate(0);
      transition: transform 0.2s;
      color: var(--text-color-secondary);
    }

    .sidebar-nav ul:not(.app-sub-sidebar) > li:not(.file).open::before {
      transform: rotate(90deg);
    }

    .sidebar-nav > ul > li > ul > li {
      margin: 0;
    }

    .sidebar-nav > ul > li > ul > li > a {
      padding: 2px 0 2px 2px;
    }

    .markdown-section {
      background-color: var(--background-primary);
      color: var(--text-color-primary);
      max-width: 100%; /* Modified: Changed from default fixed width */
      padding: 2rem 1rem; /* Modified: Reduced horizontal padding */
      font-family: -apple-system, BlinkMacSystemFont, "Trebuchet MS", Roboto, Ubuntu, sans-serif;
      font-feature-settings: "tnum" on, "lnum" on;
      font-size: var(--ui-lib-typography-font-size);
      line-height: var(--ui-lib-typography-line-height);
      width: 100%;
    }

    .markdown-section code {
      background-color: var(--code-bg);
      color: var(--text-color-primary);
    }

    .markdown-section pre {
      background-color: var(--code-bg);
    }

    .markdown-section pre > code {
      background-color: var(--code-bg);
    }

    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4,
    .markdown-section h5,
    .markdown-section h6 {
      color: var(--heading-color);
    }

    .markdown-section a {
      color: var(--link-color);
    }

    .markdown-section blockquote {
      border-left: 4px solid var(--border-color);
      background: var(--background-secondary);
      color: var(--text-color-secondary);
    }

    .app-name,
    .sidebar > h1 {
      display: none;
    }

    .sidebar .sidebar-nav{
      line-height: 1.2;
    }

    .search {
      border-bottom: 1px solid var(--border-color);
    }

    .search input {
      background: var(--background-secondary);
      color: var(--text-color-primary);
    }

    .search input:focus {
      box-shadow: 0 0 5px var(--theme-color);
    }

    .markdown-section table {
      border-collapse: collapse;
      width: 100%; /* Modified: Make tables use full width */
      table-layout: fixed; /* Modified: Fixed table layout */
    }

    .markdown-section tr {
      border-top: 1px solid var(--border-color);
      background: var(--background-primary);
    }

    .markdown-section tr:nth-child(2n) {
      background: var(--background-secondary);
    }

    .markdown-section th,
    .markdown-section td {
      border: 1px solid var(--border-color);
      padding: 8px; /* Modified: Consistent padding */
      word-wrap: break-word; /* Modified: Allow word wrapping in cells */
    }

    /* Target strong elements within tables */
    table strong {
      font-size: 120%;
      display: inline-block;
      padding: 4px 0;
      color: var(--text-color-primary);
    }

    /* Section headers in tables */
    table tr:first-child strong,
    table tr strong:first-child {
      font-size: 120%;
      color: var(--theme-color);
    }

    .docTable {
      background-color: var(--background-secondary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      margin: 1em 0;
      width: 100%; /* Modified: Full width tables */
    }

    .docTable thead tr {
      background-color: var(--background-primary) !important;
      border-bottom: 2px solid var(--border-color);
    }

    .docTable th {
      font-weight: 600;
      padding: 12px;
    }

    .docTable td {
      padding: 12px;
      line-height: 1.4;
    }

    /* Fix anchor link colors */
    .anchor span {
      color: var(--heading-color) !important;
    }

    /* Hide github corner */
    .github-corner {
      display: none !important;
    }
    .github-corner svg {
      display: none !important;
    }

    /* Modified: Container width for content area */
    .content {
      max-width: 100%;
      padding: 0 20px;
    }

    /* Modified: Adjustments for specific columns in the indicator table */
    .markdown-section table td:first-child,
    .markdown-section table th:first-child {
      width: 15%;
    }
    
    .markdown-section table td:nth-child(2),
    .markdown-section table th:nth-child(2) {
      width: 25%;
    }
    
    .markdown-section table td:nth-child(3),
    .markdown-section table th:nth-child(3) {
      width: 10%;
      text-align: center;
    }
    
    .markdown-section table td:nth-child(4),
    .markdown-section table th:nth-child(4) {
      width: 50%;
    }

    /* Modified: Keep container centered but use more width */
    #app {
      width: 100%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Docsify Configuration -->
  <script>    window.$docsify = {
      // Basic settings
      name: 'PineScript',
      homepage: 'README.md',
      noCorner: true,
      basePath: './',      // Navigation settings
      loadSidebar: true,
      auto2top: true,
      mergeNavbar: true,
      sidebarDisplayLevel: 0, // Start with all sections collapsed
      subMaxLevel: 0, // Disable sidebar headings
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/indicators/(.*)': '/indicators/$1'
      },

      // Performance settings
      maxAge: 86400000,
      paths: 'auto',

      // Search settings
      placeholder: 'Type to search',
      noData: 'No Results!',
      depth: 6,
      hideOtherSidebarContent: false,

      // Theme settings
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },

      // Math settings
      latex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$']]
      },

      // Markdown settings
      markdown: {
        smartypants: true,
        renderer: {
          table: function(header, body) {
            if (header) return '<table class="docTable"><thead>' + header + '</thead><tbody>' + body + '</tbody></table>'
            return '<table class="docTable"><tbody>' + body + '</tbody></table>'
          }
        }
      },

      // Content settings
      executeScript: true,
      externalLinkTarget: '_blank',
      cornerExternalLinkTarget: '_blank',
      relativePath: false,

      // Table of Contents settings
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'Table of Contents'
      },

      plugins: []
    };
  </script>

  <!-- Core Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"
          integrity="sha384-KaHhgnx/OTLoJ4J33SSJsF4x1pk4I7q3s5ZOfIDHJYl6IG7Oyn2vNDsHiWJe46fD"
          crossorigin="anonymous"></script>

  <!-- Added marked.js for better markdown parsing -->
  <script src="//cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"
          integrity="sha384-ibjVZCUwWPrRrNc9BNkbbJvtYmTh8GYDNQgj+2jQVNDudOFgSQWs+Es6JhdoTIvf"
          crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"
          integrity="sha384-LthJPBJ4RGco78kBY+EmKz5rmISZ5vrtAu3+l2ALQ2mrZHOe6Wyf6knyKjeC4cL6"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"
          integrity="sha384-Vu4LjJ210wltbg1I3zl1f5n8qLSDr9GE7ij2JfiMbV64UCFP2RgFtG8W2Gh6Khwe"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"
          integrity="sha384-uFEp18/1vv2dYlO64J2lOcnbhirAQZPtruqAZZ7PZYoXenm5c+tIs3AqSMjVMRe8"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"
          integrity="sha384-fYBaBAsdPMjWt1AuA+txMoztHnl+zLgObSvwddIabbfUp+36gf/vNOKx88f37zix"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs/dist/docsify-tabs.min.js"
          integrity="sha384-QA3IVKzXq6xcKR8yQJHgDbI1FcJiQ137Cuetl1VWzUxJ6BQ7ew0MMq5fg2HbFK1o"
          crossorigin="anonymous"></script>  <script src="https://cdn.jsdelivr.net/npm/docsify-katex@1.4.3/dist/docsify-katex.js"
          integrity="sha384-M76M/x5vGyeoej1covQQifl7T945mY+qgzNVrM/urHMCYjP8tnMsx5WCdeLZ74UE"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
</body>
</html>
